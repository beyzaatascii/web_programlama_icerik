<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatları </title>
</head>

<body>
    <table border="5" width="50%" >
        <thead>
            <tr>
                <th>Araç Adı</th>
                <th>Fiyat</th>
                <th>Açıklama</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>x</td>
                <td>100</td>
                <td rowspan="3">1</td>
            </tr>
            <tr>
                <td>y</td>
                <td>200</td>
            </tr>
            <tr>
                <td>z</td>
                <td>300</td>
            </tr>
            <tr>
                <td colspan="3">3 hücreyi birlestirdim</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
